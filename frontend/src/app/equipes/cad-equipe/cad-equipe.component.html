<h1 mat-dialog-title>{{data.action}} Equipe </h1>

<div mat-dialog-content>
    <form class="modal-form" [formGroup]="form"  (submit)="confirmar()" >
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome da Equipe</mat-label>
            <input type="text" 
            matInput 
            placeholder="Digite o nome da Equipe para ser criada"
            [(ngModel)]="equipe.nome"
            name="nome"
            formControlName="nomeForm"
            >
            <mat-error *ngIf="form.get('nomeForm').errors?.required">Campo é Obrigátorio</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="center">
   
    <span class="spacer"></span>
    <button  mat-raised-button (click)="confirmar()"  style="width: 100%"  color="accent" [disabled]="data.action == 'Ver'">Confirmar</button>
    <span class="spacer"></span>
    <button mat-button [mat-dialog-close]="true" (click)="cancelar()"  color="warn" >Cancelar</button>

</div>
