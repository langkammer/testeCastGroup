<div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
  
      <div class="user_menu">
        <mat-nav-list>
          <a mat-list-item>
            <mat-icon style="padding-right:35px;">account_circle</mat-icon>
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
      </div>
  
      <div>
        <mat-nav-list *ngFor="let page of pages">
          <a mat-list-item  routerLink="{{page?.rota}}" routerLinkActive="active">
            <mat-icon style="padding-right:35px;">{{page?.icon}}</mat-icon>
            <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
          </a>
        </mat-nav-list>
      </div>
    </div>
  
    <span class="spacer"></span>
    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
      <button mat-icon-button (click)="onSinenavToggle()">
        <mat-icon *ngIf="sideNavState">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="!sideNavState">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
